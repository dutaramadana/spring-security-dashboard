<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/main-layout}">

<head>
    <title>Dashboard</title>
</head>

<body>


    <div layout:fragment="content">

        <div th:replace="fragments/card-dashboard::card"></div>

        <table class="table">
            <thead>
            <tr>
                <!--                    <th scope="col">Number</th>-->
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>

            </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <!--                        <th scope="row">1</th>-->
                    <td>${customer.firstName}</td>
                    <td>${customer.lastName}</td>
                    <td>${customer.email}</td>
                    <td>
                        <a href="${updateLink}" class="link-primary">Update</a> |
                        <a href="${deleteLink}" onclick="return confirm(`Are you sure you want to delete ${customer.firstName} ${customer.lastName}?`);" class="link-primary">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
